<div class="mt-4 big-title mt-4 mb-4">
    <h1>{{ user.username }}'s works</h1>
</div>

<div class="bg-a-white black-border p-4" >
    {% if "Premium" in user_subscription.plan.name %}
    <p class="p-0 m-0">You have made  {{ downloads_this_month }} of downloads left this month.</p>
    {% else %}
    <p class="p-0 m-0">You have {{ downloads_left }} downloads left this month.</p>
    {% endif %}
</div>
