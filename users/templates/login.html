{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
    

    
            <div class="login-container">
                <h2>Login</h2>
                <form method="post" action="{% url 'login' %}" class="bg-red p-4 black-border">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" name="{{ form.username.name }}" class="form-control rounded-0 black-border" id="{{ form.username.id_for_label }}" placeholder="Username">
                        <label for="{{ form.username.id_for_label }}">Username</label>
                    </div>
                    
                    <!-- Password -->
                    <div class="form-floating mb-3">
                        <input type="password" name="{{ form.password.name }}" class="form-control rounded-0 black-border" id="{{ form.password.id_for_label }}" placeholder="Password">
                        <label for="{{ form.password.id_for_label }}">Password</label>
                    </div>
                    
                    <button type="submit" class="btn rounded-0 bg-yellow btn-lg">Login</button>
                </form>
                {% if form.errors %}
                    <div class="alert alert-danger">
                        {{ form.errors }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>  <!-- row -->
</div><!--containers -->
{% endblock %}
