{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}wordUpp{% endblock %}</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/images/favicon-16x16.png' %}">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;500;900&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js" integrity="sha512-bcfltY+lNLlNxz38yBBm/HLaUB1gTV6I0e+fahbF9pS6roIdzUytozWdnFV8ZnM6cSAG5EbmO0ag0a/fLZSG4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/css/base.css' %}">


    {% block extra_head %}
    <!-- You can leave this empty or put some default CSS/JS here -->
    {% endblock %}
  
        <!-- other head elements -->
        <script src="https://js.stripe.com/v3/"></script>
 
</head>
<body data-saved-state="{{ canvas_state|safe }}">
    <script>console.log("From inline script:", "{{canvas_state.state|safe}}");</script>
    <script>
        console.log("From inline script:", "{{ canvas_state|safe }}");
      </script>
    <div class="container d-flex flex-column min-vh-100">

        <!-- Navigation -->

        {% include "nav.html" %}

        <!-- Main Content -->
        <main class="  mb-5 p pb-5">
            {% block content %}
            <!-- Default content or an empty block -->
            {% endblock %}
        </main>

        <!-- Footer -->
        {% include "footer.html" %}
        
    </div><!-- container-->

    <!-- JS scripts, etc. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
